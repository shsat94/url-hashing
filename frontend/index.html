<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            display: flex;
            justify-content: center;
            background-color: black;
            color: aliceblue;
            
        }
        .container{
            display: flex;
            justify-content: center;
            flex-direction: column;
            max-width: fit-content;
            gap: 1rem;
        }
        .btn{
            cursor: pointer;
        }
    </style>
    <title>URL Hashing</title>
</head>
<body>
    <div class="container">
        <h1>URL HASHING</h1>
        <label for="originalurl">Enter your url</label>
        <input type="text" name="originalurl" id="originalurl">
        <label for="maxclicks">Enter maximum clicks on your url</label>
        <input type="number" name="maxclicks" id="maxclicks">
        <label for="date">Enter the date to which it is will be valid</label>
        <input type="date" name="datetime" id="date">
        <label for="time">Enter the time to which it is will be valid</label>
        <input type="time" name="time" id="time">
        <button class="btn" id="submit">Get URL</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
